<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>批量打设定零件材料</title>
    <link rel="stylesheet" type="text/css" href="./weblinkcss/style.css">
    <link rel="stylesheet" type="text/css" href="./weblinkcss/highlight.css">
</head>
<script src="./weblinkjs/pfcUtils.js">
</script>
<script src="./weblinkjs/MaterialSet.js">
</script>

<body vlink="purple" onload="init()">

    <div class="body_container">
        <div id="header">
            <div class="site-name">
                <a id="logo" href=".">Creo二次开发工具</a>
                <p class="description">本页功能必须在Creo内置窗口打开才能使用。仅在win10 X64，Creo 2.0 M060 X64环境测试通过。</p>
            </div>
        </div>
    </div>
    <div class="body_container">
        <div class="post">
            <h1 class="post-title">当前工作目录为：</h1>
            <br />
            <h2 class="post-title" id="directory">--</h2>
        </div>

        <div class="post">
            <button class="blue" style="float:right;width:200px" onclick="ChooseMatDirectory();">选择目录</button>
            <h1 class="post-title">选择材料文件所在目录：</h1>
            <br />
            <h2 class="post-title" id="directoryMat">--</h2>
        </div>

        <div class="post">
            <button class="blue" style="float:right;width:200px" onclick="MassChangeMat();">批量替换</button>
            <h1 class="post-title">工作目录下所有零件文件：</h1>
            <br />
            <table cellspacing="10px">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>名称</th>
                        <th>原始材料信息</th>
                        <th>要替换的材料</th>
                    </tr>
                </thead>
                <tbody id=".prt">
                </tbody>
            </table>
         </div>
    </div>
    <div id="footer">
        <div class="footer-info">
            <p>本工具由胡迪开发</p>
            <p>欢迎访问我的博客：<a target="_blank" href="http://www.hudi.site">http://www.hudi.site</a></p>

            <p> Theme by
                <a rel="nofollow" target="_blank" href="https://github.com/chaooo/hexo-theme-BlueLake"> BlueLake</a>
            </p>
        </div>
    </div>
</body>

</html>
