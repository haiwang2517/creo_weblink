<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>批量添加、修改、删除零件参数</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="./css/highlight.css">
</head>
<script src="./js/pfcUtils.js">
</script>
<script src="./js/PartsParams.js">
</script>

<body vlink="purple" onload="init()">

    <div class="body_container">
        <div id="header">
            <div class="site-name">
                <a id="logo" href="index.html">Creo二次开发工具</a>
                <p class="description">本页功能必须在Creo内置窗口打开才能使用。仅在win10 X64，Creo 2.0 M060 X64环境测试通过。</p>
            </div>
        </div>
    </div>
    <div class="body_container">
        <div class="post">
            <h1 class="post-title">当前工作目录为：</h1>
            <br/>
            <h2 class="post-title" id="directory">--</h2>
        </div>

        <div class="post">
            <h1 class="post-title">添加参数时，在此设定参数列表(系统未做数据有效性检测)</h1>
            <br/>
            <br/>
            <table id="tableParams" cellspacing="10px">
                <span>参数名:</span>
                <input id="paramname" type="text" />
                <span>参数类型:</span>
                <select id="paramtype">
                    <option value="integer">整形</option>
                    <option value="double">浮点型</option>
                    <option value="bool">布尔型</option>
                    <option value="string">字符串</option>
                </select>
                <span>参数值:</span>
                <input id="paramvalue" type="text" />
                <button class="blue" onclick="AddParamView()">加入列表</button>
                <br />
                <br />
                <tr>
                    <th>参数名</th>
                    <th>参数类型</th>
                    <th>参数值</th>
                    <th colspan="3">操作</th>
                </tr>
            </table>
            <br/>
            <br/>
            <span></span>
            <button class="blue" onclick="AddParams();">批量添加修改工作目录下所有prt参数</button>
            <span></span>
            <button class="blue" onclick="DelParams();">批量清空工作目录下所有prt参数</button>
            <span></span>
            <button class="blue" onclick="DesignateParams()">批量将工作目录下所有prt参数打勾</button>
        </div>
    </div>
    <div id="footer">
        <div class="footer-info">
            <p>本工具由胡迪开发</p>
            <p>欢迎访问我的博客：<a target="_blank" href="http://www.hudi.site">http://www.hudi.site</a></p>

            <p> Theme by
                <a rel="nofollow" target="_blank" href="https://github.com/chaooo/hexo-theme-BlueLake"> BlueLake</a>
            </p>
        </div>
    </div>
</body>

</html>
