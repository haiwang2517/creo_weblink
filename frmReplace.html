<!DOCTYPE html>
<html lang="zh-cn">

    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>批量替换图框</title>
        <link rel="stylesheet" type="text/css" href="./weblinkcss/style.css">
        <link rel="stylesheet" type="text/css" href="./weblinkcss/highlight.css">
        <script>

                var hm = document.createElement("script");

    </head>
    <script src="./weblinkjs/pfcUtils.js">

    <script src="./weblinkjs/frmReplace.js">

    <body vlink="purple" onload="init();">

        <div class="body_container">
            <div id="header">
                <div class="site-name">
                    <a id="logo" href=".">Creo二次开发工具</a>
                    <p class="description">本页功能必须在Creo内置窗口打开才能使用。仅在win10 X64，Creo 2.0 M060 X64环境测试通过。</p>
                </div>
            </div>
        </div>
        <div class="body_container">
            <div class="post">
                <h1 class="post-title">当前工作目录为：</h1>
                <br />
                <h2 class="post-title" id="directory">--</h2>
            </div>
            <div class="post">
                <h1 class="post-title">选择图框文件所在目录：</h1>
                <br />
                <table>
                    <tr>
                        <td style="width: 85%">
                            <h2 class="post-title" id="frmdirectory">--</h2>
                        </td>
                        <td>
                            <button class="blue" onclick="selectdrmdir();" style="width: 100%">选择目录</button>
                        </td>
                    </tr>
                </table>
            </div>

            <div class="post">
                <div style="float:right;width:200px">
                    <input id="deltab" type="checkbox" checked>删除內建表格</input>
                    <button class="blue" onclick="MassReplace();">全部替换</button>
                </div>

                <h1 class="post-title">工作目录下所有绘图文件：</h1>
                <br />
                <table cellspacing="10px">
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>绘图名称</th>
                            <th>页面</th>
                            <th>图框名</th>
                        </tr>
                    </thead>
                    <tbody id=".drw">
                    </tbody>
                </table>
            </div>
            <div id="footer">
                <div class="footer-info">
                    <p>本工具由胡迪开发</p>
                    <p>欢迎访问我的博客：<a target="_blank" href="http://www.hudi.site">http://www.hudi.site</a></p>

            </div>
        </div>
