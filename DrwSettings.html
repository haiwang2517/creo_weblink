<!DOCTYPE html>
<html lang="zh-cn">

    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>批量修改工程图绘图设置选项</title>
        <link rel="stylesheet" type="text/css" href="./weblinkcss/style.css">
        <link rel="stylesheet" type="text/css" href="./weblinkcss/highlight.css">
        <script>
            var _hmt = _hmt || [];
            (function () {
                var hm = document.createElement("script");
                hm.src = "//hm.baidu.com/hm.js?767e3ea52a6b4f3c656cdd4119c87e62";
                var s = document.getElementsByTagName("script")[0];
                s.parentNode.insertBefore(hm, s);
            })();
        </script>
    </head>
    <script src="./weblinkjs/pfcUtils.js">
    </script>
    <script src="./weblinkjs/DrwSettings.js">
    </script>


    <body vlink="purple" onload="init();">

        <div class="body_container">
            <div id="header">
                <div class="site-name">
                    <a id="logo" href=".">Creo二次开发工具</a>
                    <p class="description">本页功能必须在Creo内置窗口打开才能使用。仅在win10 X64，Creo 2.0 M060 X64环境测试通过。</p>
                </div>
            </div>
        </div>
        <div class="body_container">
            <div class="post">
                <h1 class="post-title">当前工作目录为：</h1>
                <br />
                <h2 class="post-title" id="directory">--</h2>
            </div>
            <div class="post">
                <h1 class="post-title">选择绘图配置文件：</h1>
                <br />
                <table>
                    <tr>
                        <td style="width: 85%">
                            <h2 class="post-title" id="dtlfile">--</h2>
                        </td>
                        <td>
                            <button class="blue" onclick="selectdtl();" style="width: 100%">选择文件</button>
                        </td>
                    </tr>
                </table>
            </div>

            <div class="post">
                <button class="blue" style="float:right;width:200px" onclick="MassReplace();">全部替换</button>
                <h1 class="post-title">工作目录下所有绘图文件：</h1>
                <br />
                <table cellspacing="10px">
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>绘图名称</th>
                            <th>是否修改</th>
                        </tr>
                    </thead>
                    <tbody id=".drw">
                    </tbody>
                </table>
                <br />
                <br />
                <p>受weblink功能限制，系统无法验证是否完成所有的转换，同时请不要一次性转化太多文件，否则容易出错。</p>
            </div>
            <div id="footer">
                <div class="footer-info">
                    <p>本工具由胡迪开发</p>
                    <p>欢迎访问我的博客：<a target="_blank" href="http://www.hudi.site">http://www.hudi.site</a></p>

                    <p> Theme by
                        <a rel="nofollow" target="_blank" href="https://github.com/chaooo/hexo-theme-BlueLake">
                            BlueLake</a>
                    </p>
                </div>
            </div>
        </div>
    </body>

</html>
