<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>批量添加、修改、删除零件关系</title>
    <link rel="stylesheet" type="text/css" href="./weblinkcss/style.css">
    <link rel="stylesheet" type="text/css" href="./weblinkcss/highlight.css">
</head>
<script src="./weblinkjs/pfcUtils.js">
</script>
<script src="./weblinkjs/PartsRelations.js">
</script>

<body vlink="purple" onload="init();">

    <div class="body_container">
        <div id="header">
            <div class="site-name">
                <a id="logo" href="weblink.html">Creo二次开发工具</a>
                <p class="description">本页功能必须在Creo内置窗口打开才能使用。仅在win10 X64，Creo 2.0 M060 X64环境测试通过。</p>
            </div>
        </div>
    </div>
    <div class="body_container">
        <div class="post">
            <h1 class="post-title">当前工作目录为：</h1>
            <br/>
            <h2 class="post-title" id="directory">--</h2>
        </div>
        <div class="post">
            <span></span>
            <h1 class="post-title">在此添加关系文本:</h1>
            <br />
            <textarea id="rels" class="comments" rows="10" cols="10"></textarea>
            </textarea>
            <button class="blue" onclick="AddRels();">批量向工作目录下所有prt添加关系</button>
            <span></span>
            <button class="blue" onclick="RemoveRels();">批量清空工作目录下所有prt的关系</button>

        </div>
        <div id="footer">
            <div class="footer-info">
                <p>本工具由胡迪开发</p>
                <p>欢迎访问我的博客：<a target="_blank" href="http://www.hudi.site">http://www.hudi.site</a></p>

                <p> Theme by
                    <a rel="nofollow" target="_blank" href="https://github.com/chaooo/hexo-theme-BlueLake"> BlueLake</a>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
